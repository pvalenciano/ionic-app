<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floatin>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floatin>First Name</ion-label>
    <ion-input [(ngModel)]="profile.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floatin>Surname</ion-label>
    <ion-input [(ngModel)]="profile.surname"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floatin>Email</ion-label>
    <ion-input [(ngModel)]="profile.email"></ion-input>
  </ion-item>
  <button ion-button round full (click)="createProfile()">Save</button>
</ion-content>
