<ion-header>

  <ion-navbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="article.urlToImage" />
    <ion-card-content>
      <ion-card-title>
        {{article.title}}
      </ion-card-title>
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
