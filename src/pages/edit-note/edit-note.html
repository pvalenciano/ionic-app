<ion-header>

  <ion-navbar>
    <ion-title>Edit Note: {{note?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button clear (click)="editNote(note)"></button>
  <ion-item>
    <ion-label>New Title</ion-label>
    <ion-input [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>New Date</ion-label>
    <ion-input [(ngModel)]="note.date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Edit Note</ion-label>
    <ion-input [(ngModel)]="note.note"></ion-input>
  </ion-item>
</ion-content>
