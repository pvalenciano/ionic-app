<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="form">
    <div class="logo_div">
      <img class="logo_login" src="../../assets/icon/Raccoon-0.png">
    </div>

    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button color="secondary" (click)="login(email, password)">Log in</button>
      <button ion-button color="light" navPush="Register">Sign up</button>

    </div>
   
  </div>


</ion-content>
