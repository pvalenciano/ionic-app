<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music</ion-title>

    <ion-icon class="icon_logout" color="danger" float-right name="log-out" (click)="logout()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-fab bottom left>
    <button ion-fab>
      <ion-icon name="musical-notes"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab navPush="AddSongPage">
        <ion-icon name="musical-note"></ion-icon>
      </button>
      <button ion-fab navPush="Bands">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <ion-list>
    <ion-item>
      <ion-label>Show Songs From Band</ion-label>
      <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" multiple="false" cancelText="Cancel" okText="Select">
        <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-item class="edit_toggle">
    <ion-label>Edit</ion-label>
    <ion-toggle (ionChange)="onEdit($event)"></ion-toggle>
  </ion-item>
  <ion-list>
    <ion-list-header>
      SONGS LIST
    </ion-list-header>
    <ion-item class="list_items" *ngFor="let song of songsList$ | async" detail-push [navPush]="goToView" [navParams]="{song:song}">
      <ion-icon *ngIf="edit" name="trash" (click)="deleteSong(song)"></ion-icon> {{song.title}}
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button (click)="showAllSongs()">
      Show All songs
    </button>
    <button ion-button navPush="InvitePage">
      Invite
    </button>
  </ion-buttons>

</ion-content>
