<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Music</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab bottom left>
    <button ion-fab>
      <ion-icon name="musical-notes"></ion-icon>
    </button>
    <ion-fab-list side="right">
      <button ion-fab navPush="AddSongPage">
        <ion-icon name="musical-note"></ion-icon>
      </button>
      <button ion-fab navPush="RegisterBandPage">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-label>Show Songs From Band</ion-label>
      <!-- <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" multiple="false" cancelText="cancel" okText="Show songs from selected">
        <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
      </ion-select> -->
      <ion-select (click)="onContextChange($event)" [(ngModel)]="bands" multiple="false" cancelText="cancel" okText="Show songs from selected">
        <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Songs:
    </ion-list-header>
    <ion-item *ngFor="let song of songsList$ | async" detail-push navPush="ViewSongPage" [navParams]="{song:song}">
      {{song.title}}
    </ion-item>
  </ion-list>
  <ion-buttons>
    <button ion-button (click)="showAllSongs()">
      Show All songs
    </button>
    <button ion-button navPush="InvitePage">
      Invite
    </button>
  </ion-buttons>

  <button ion-button icon-only color="danger" (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
  </button>

</ion-content>
