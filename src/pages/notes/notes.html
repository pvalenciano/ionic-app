<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button navPush="AddNotePage">Add note</button>

  <ion-card *ngFor="let note of notesList$ | async">
    <p class="date_label">{{note.date}}</p>
    <ion-card-header class="note_header" navPush="EditNotePage" [navParams]="{note:note}">

      <h3>{{note.title}}</h3>

    </ion-card-header>
    <ion-card-content navPush="EditNotePage" [navParams]="{note:note}">
      {{note.note}}


    </ion-card-content>


    <ion-item>
      <button ion-button clear icon-start item-end class="trash_button" (click)="deleteNote(note)">
        <ion-icon color="danger" name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-card>



</ion-content>
