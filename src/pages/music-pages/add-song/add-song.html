<ion-header>

  <ion-navbar>
    <ion-title>Add Song</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block clear (click)="addSong(song)">Add</button>
  <ion-item>
    <ion-label >
      Band Name
    </ion-label >
    <ion-select [(ngModel)]="song.band" multiple="false" cancelText="Cancel" okText="Select">
      <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Song Title
    </ion-label>
    <ion-input [(ngModel)]="song.title" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>
      Lyrics
    </ion-label>
    <ion-textarea rows="30" (keyup)="resize()" class="lyrics_textarea" [(ngModel)]="song.lyrics" ></ion-textarea>
  </ion-item>
</ion-content>
