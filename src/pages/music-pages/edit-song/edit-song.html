<ion-header>

  <ion-navbar>

    <ion-title>Editing: {{song?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block clear (click)="saveSong(song)">Save</button>

  <ion-item>
    <ion-label>
      Band
    </ion-label>
    <ion-select [(ngModel)]="song.band" multiple="false" cancelText="Cancel" okText="Select">
      <ion-option *ngFor="let band of bandsList$ | async" detail-push>{{band.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item class="lyrics">
    <ion-label>Song Title</ion-label>
    <ion-textarea [(ngModel)]="song.title"></ion-textarea>
  </ion-item>
  <!-- <ion-item class="lyrics">
    <ion-label>Lyrics</ion-label>
    <ion-textarea [(ngModel)]="song.lyrics"></ion-textarea>
  </ion-item> -->
  <ion-item>
    <ion-label floating>
      Lyrics
    </ion-label>
    <ion-textarea rows="30" [(ngModel)]="song.lyrics" class="lyrics_textarea" [(ngModel)]="song.lyrics"></ion-textarea>
  </ion-item>
</ion-content>
