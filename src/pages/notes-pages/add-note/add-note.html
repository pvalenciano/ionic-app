<ion-header>

  <ion-navbar>
    <ion-title>Add Note</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <button ion-button (click)="addNote(note)">Add</button>

  <ion-card>
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-input [(ngModel)]="note.date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="note.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Note
      </ion-label>
      <ion-textarea rows="20" [(ngModel)]="note.note" class="lyrics_textarea" [(ngModel)]="song.lyrics"></ion-textarea>
    </ion-item>
  </ion-card>

</ion-content>
