<ion-header>

  <ion-navbar>
    <ion-title>add-note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-input [(ngModel)]="note.date"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="note.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Note</ion-label>
    <ion-input [(ngModel)]="note.note"></ion-input>
  </ion-item>
  <button ion-button (click)="addNote(note)">Add</button>
</ion-content>
