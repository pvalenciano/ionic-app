<ion-header>

  <ion-navbar>
    <ion-title>Song</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-segment [(ngModel)]="songState">
    <ion-segment-button value="lyrics">
      Lyrics
    </ion-segment-button>
    <ion-segment-button value="info">
      Info
    </ion-segment-button>
  </ion-segment>
  <!-- <ion-item class="chords">
    <ion-textarea readonly [(ngModel)]="song.chords"></ion-textarea>

  </ion-item> -->
  <div [ngSwitch]="songState">
    <div *ngSwitchCase="'lyrics'">

      <ion-card class="card">
        <ion-card-header class="lyrics__title" text-center>
          {{song?.title}}
        </ion-card-header>
        <ion-card-content text-center class="lyrics">{{song.lyrics}}
        </ion-card-content>
      </ion-card>
    </div>

    <div *ngSwitchCase="'info'">
      <ion-card>
        <img src="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/1179806/300/200/m1/fpnw/wm0/photo-camera-icon-01-.jpg?1460642657&s=cb7e7d3425cca2a979b0fc0baa456a3a">
        <ion-card-content>
          <ion-card-title>
            {{song.band}}
          </ion-card-title>
          <button ion-button round outline full>
            <ion-icon name="star"></ion-icon>Photo
          </button>
        </ion-card-content>
      </ion-card>

      <div class="div_edit">
        <button ion-button class="button_edit" round navPush="EditSongPage" [navParams]="{song:song}"> Edit Song</button>
        <!-- <button ion-button class="button_remove" (click)="deleteSong(song)" round > Remove</button> -->

      </div>

      </div>

    </div>



</ion-content>
