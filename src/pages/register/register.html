<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Repeat password:</ion-label>
    <ion-input [(ngModel)]="repeatPassword" type="password"></ion-input>
  </ion-item>
  <div text-center>
    <button ion-button color="secondary" (click)="register(email, password)">Register!</button>

  </div>
  <div text-center>
    <button ion-button color="dark" (click)="backToHome()">
      <ion-icon name="home"></ion-icon>
    </button>

  </div>
</ion-content>
