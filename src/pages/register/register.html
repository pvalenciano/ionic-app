<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="form">
    <div class="logo_div">
      <img class="logo_login" src="../../assets/icon/Raccoon-0.png">
    </div>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Repeat password:</ion-label>
      <ion-input [(ngModel)]="repeatPassword" type="password"></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button color="secondary" (click)="register(profile.email, password)">Register!</button>

    </div>

  </div>


</ion-content>
